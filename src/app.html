<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />

    <script
      type="text/javascript"
      data-domain="%sveltekit.env.VITE_PUBLIC_PLAUSIBLE_DOMAIN%"
      src="https://plausible.io/js/plausible.js"
      nonce="%sveltekit.nonce%"
    ></script>
    <script type="text/javascript" nonce="%sveltekit.nonce%">
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>

    <script
      type="text/javascript"
      nonce="%sveltekit.nonce%"
      data-container="%sveltekit.env.VITE_PUBLIC_MATOMO_CONTAINER_URL%"
    >
      (function (containerUrl) {
        if (!containerUrl) return;
        var _mtm = (window._mtm = window._mtm || []);
        _mtm.push(["enableDebugMode"]);
        _mtm.push({
          "mtm.startTime": new Date().getTime(),
          event: "mtm.Start",
        });
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = containerUrl;
        s.parentNode.insertBefore(g, s);
      })(document.currentScript.dataset.container);
    </script>

    %sveltekit.head%

    <style nonce="%sveltekit.nonce%">
      .main-content {
        display: contents;
      }
    </style>
  </head>

  <body>
    <div class="main-content">%sveltekit.body%</div>
  </body>
</html>
