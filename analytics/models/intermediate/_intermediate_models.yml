models:
  - name: int_accompagnateurs_1_orientation_max
    description: |
      Accompagnateurs ayant réalisé au plus une orientation. Table crée afin de fournir aux UX les utilisateurs accompagnateurs ciblés pour des interviews.
    config:
      indexes:
        - columns: [id_prescriber]
    columns:
      - name: id_prescriber
        description: |
          Identifiant de l'accompagnateur (pouvant être joigné à la colonne id dans la table user).
        data_tests:
          - not_null
          - unique
      - name: email_prescriber
        description: |
          Email de l'accompagnateur.
        data_tests:
          - not_null
          - unique
      - name: first_name_prescriber
        description: |
          Prénom de l'accompagnateur.
      - name: last_name_prescriber
        description: |
          Nom de l'accompagnateur.
      - name: last_login_prescriber
        description: |
          Date de la dernière connexion de l'accompagnateur.
        data_tests:
          - not_null
      - name: date_joined_prescriber
        description: |
          Date à laquelle l'accompagnateur a été ajouté à la base utilisateurs. Cela ne corresponds pas forcement au premier login.
          En effet, il peut être ajouté en tant que utilisateur potentiel (invité par un service tiers par exemple).
      - name: main_activity_prescriber
        description: |
          Activité principale de l'accompagnateur pouvant être "accompagnateur" ou "accompagnateur-offreur".
      - name: last_orientation_date
        description: |
          Date de la dernière orientation réalisée par l'accompagnateur.
      - name: total_orientations
        description: |
          Nombre total d'orientations réalisées par l'accompagnateur.
        data_tests:
          - not_null
  - name: int_iMER
    description: |
      Intentions de mise en relation.
      Combinaison des tables orientation et mobilisation.
  - name: int_services_models
    description: |
      Services créés à partir de modèles.
      Une ligne par service, il faut donc bien penser à passer par un distinct(id_model) pour obtenir le modèles sans doublons.

  - name: int_orientations_following_mobilisation
    description: |
      Tables contenant les orientations réalisées après une mobilisation.
    config:
      indexes:
        - columns: [mobilisation_id]

  - name: int_pilotage_bizdev
    description: |
      Indicateurs de pilotage du déploiement par département.
      Contient notamment la maturité telle que définie [ici](https://www.notion.so/gip-inclusion/Calcul-de-la-maturit-1995f321b6048092b876f7b08a87fa11?source=copy_link).
      Ainsi que : le score de maturité, le nombre de DEA et BRSA à partir des données d'insertion de France Travail, le nombre d'accompagnateurs, et de services et structures publiées dans le département.
      Référent métier: Yoan.

  - name: int_prescribers
    description: |
      Accompagnateurs avec le label national de leur structure.
      `user_id` n'est pas une clé d'unicité étant donné qu'un utilisateur peut avoir de 0 à n labels.

  - name: int_mobilisationevent_user
    description: |
      Événements de mobilisation des utilisateurs.

  - name: int_orientation_user_service
    description: |
      Orientations des utilisateurs vers des services.
    config:
      indexes:
        - columns: [user_id, orientation_creation_date, service_slug]

  - name: int_user_page_views
    description: |
      Vues de pages par les utilisateurs.

  - name: int_user_search_views
    description: |
      Recherches par les utilisateurs.

  - name: int_service_categories
    description: |
      Catégories de services.

  - name: int_service_funding_labels
    description: |
      Labels de financement des services.

  - name: int_service_structure
    description: |
      Structures de services.
    config:
      indexes:
        - columns: [service_id]

  - name: int_service_structure_labels
    description: |
      Labels des structures de services.

  - name: int_serviceview_user_service
    description: |
      Vues de services par les utilisateurs.

  - name: int_structure_national_labels
    description: |
      Labels nationaux associés aux structures.
      `structure_id` n'est pas une clé d'unicité étant donné qu'une structure peut avoir de 0 à n labels.
    config:
      indexes:
        - columns: [structure_id]

  - name: int_structure_members
    description: |
      Membres des structures.

  - name: int_monthly_user_iMER
    description: |
      Suivi du nombre d'intentions de mise en relation par utilisateur et par mois.

  - name: int_monthly_user_mobilisations
    description: |
      Suivi du nombre de mobilisations par utilisateur et par mois.

  - name: int_monthly_user_orientations
    description: |
      Suivi du nombre d'orientations par utilisateur et par mois.

  - name: int_monthly_user_service_views
    description: |
      Suivi du nombre de vues de services par utilisateur et par mois.

  - name: int_services_outside_structure_department
    description: |
      Liste des services rattaché à un département différent de la structure.
