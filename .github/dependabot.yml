version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "pip"
    directory: "/back"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "build"
      prefix-development: "build(dev)"

  - package-ecosystem: "npm"
    directory: "/front"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "build"
      prefix-development: "build(dev)"
