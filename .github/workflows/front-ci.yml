name: Dora Front CI

# Déclenchement du workflow uniquement si des changements sont détectés dans 'front/'
on:
  push:
    paths:
      - 'front/**'
  pull_request:
    paths:
      - 'front/**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: front
        run: npm install

      - name: Check formatting
        working-directory: front
        run: npm run format:check

      - name: Lint code
        working-directory: front
        run: npm run lint

      - name: Run tests
        working-directory: front
        run: npm run test
